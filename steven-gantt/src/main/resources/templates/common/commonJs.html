<script type="text/javascript">
$(document).ready(function(){
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});
	
});
function formajax(form,url,type,redirectUrl)
{
	jQuery.ajax(
	{
		cache: true,
		type: "POST",
		url:url,
		data:form.serialize(),
		async: false,
		error: function(request) {
		},
		success: function(data) {
			if(data == "success")
			{
				tip("Tips","Saved SuccessfullyÔºÅ")
			}
			if(type == 1){
				window.location.href=redirectUrl;
			}
		}
	});
}
function tip(title,context){
	setTimeout(function() {
	    toastr.options = {
	        closeButton: true,
	        progressBar: true,
	        showMethod: 'slideDown',
	        timeOut: 4000
	    };
	    toastr.success(context, title);
	}, 1300);
}
</script>
